{{ define "resetpassword"}} {{ template "header" . }}<div class="container maincont"><div id=main class="main text-center"><alert-box></alert-box><div class=col-md-2></div><div class=col-md-8><h1>Reset your password</h1><br>{{ if eq .Step 0 }}<h2>{{ .Message }}</h2>{{ else }}<div class=col-md-3></div><div class=col-md-6>{{ if eq .Step 1 }} <input type=email class=form-control id=email placeholder=Email v-model=email><br><button type=submit class="btn btn-primary" @click=submit>Reset Password</button>{{ end }}{{if eq .Step 2}} <input type=password class=form-control id=passwd placeholder="New password" v-model=passwd><br><input type=password class=form-control id=passwd2 placeholder="Repeat Password" v-model=passwd2><br><button type=submit class="btn btn-primary" @click="submit2('{{ .UUID }}')">Reset Password</button>{{ end }}</div>{{ end }}</div></div></div>{{ template "footer" . }} {{end}} class="alert alert-warning alert-dismissible"
