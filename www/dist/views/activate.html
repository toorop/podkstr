{{define "activate"}} {{ template "header" . }}<div class=container>{{ if .ValidationOk}}<div id=main class=main><h1 class=text-center>Congratulation your account has been activated !</h1><br><div class=text-center><img src=/static/img/ok.gif></div></div>{{ else }}<div id=main class=main><alert-box></alert-box><h1>Oooops your activation link is not valid</h1><br><br><div class="row text-center"><form class=form-inline><div class=form-group><label for=InputEmail>Email</label> &nbsp; <input type=email class=form-control id=InputEmail placeholder=jane.doe@example.com v-model=email></div>&nbsp; <button type=button class="btn btn-default" @click=resendActivationEmail>Resend activation email</button></form></div></div>{{ end }}</div>{{ template "footer" . }} {{end}}
